<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>

    <style> 
        table {
            font-size: 1.5em;
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
            width: 30vw;
            height: 30vh;
        }

        .nu {
            background-color: rgb(239, 200, 146);
        }

        .paragrafo {
            background-color: rgb(107, 189, 224);
        }

     td{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    
    <table>

        </tr>
        <tr><td class="paragrafo" colspan="5">TABELA 02</td>
        </tr>

        <tr>
           
            <td class="nu" colspan="4">A</td>
            <td class="nu" rowspan="4">B</td>
            
        </tr>
        
        <tr>
            <td class="nu" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td class="nu" colspan="4">N</td>
            
      

    </table>

</body>
</html>
