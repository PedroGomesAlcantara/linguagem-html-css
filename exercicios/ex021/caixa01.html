<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            display: block;
            background-color: yellow;
            height: 300px;
            width: 300px;
            border: 10px solid darkslateblue;
            padding: 10px;
            outline: 10px dotted blue;
            
        }

        a {
            display: inline;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também sao exemplos de box-levels, mas os <a href="#"> links são exemplos de caixas inline-level</a> Vamos ver como tudo funciona.</p>
</body>
</html>
