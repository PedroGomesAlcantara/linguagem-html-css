<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1> Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video controls width="400" poster="media/image-poster.png" loop>
        <source src="media/Meu-Video.mkv.m4v" type="video/mp4">
        <source src="media/Meu-Video.WEBM.webm" type="video/mp4">
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1> Inserindo videos do Youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/tEShuMR3zH8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1> Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/159044523?h=ee14155639&loop=1&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
