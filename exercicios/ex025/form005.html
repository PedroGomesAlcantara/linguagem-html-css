<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
   
            <input type="radio" name="sxmas" id="isxmas" value="M" checked > <label for="isxmas">Masculino</label>
            <br>
            <input type="radio" name="sxmas" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="isbas"> <label for="isbas">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="isfut" checked> <label for="isfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="isnat"> <label for="isnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="isten"> <label for="isten">Tênis</label> <br>

        </fieldset>
        
        <input type="submit" value="Enviar">;
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
